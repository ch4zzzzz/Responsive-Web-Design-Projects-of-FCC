<!DOCTYPE html>
<html>

<head>
	<title>SurveyForm</title>

	<style type="text/css">
		html, body {
			margin: auto;
			text-align: center;
		}
		
		#survey-from {
			

		}
	</style>
</head>


<body>
	<div id="main">
		<h1 id="title">SurveyForm</h1>
		<p id="description">
			Let us know how we can improve freeCodeCamp
		</p>
		<form id="survey-form">
			<div>
				<label for="name" id="name-label">Name:</label>
				<input type="text" name="name" id="name" required placeholder="Enter your name">
			</div>

			<div>
				<label for="email" id="email-label">Email:</label>
				<input type="email" name="email" id="email" required placeholder="Enter your email">
			</div>	

			<div>
				<label for="number" id="number-label">Number(10-100):</label>
				<input type="number" name="number" id="number" min="10" max="100" required placeholder="Enter your number">
			</div>

			<div>
				<label for="dropdown">Dropdown</label>
				<select id="dropdown" name="dropdown">
					<option value="">--Please choose an option--</option>
					<option value="dog">Dog</option>
					<option value="cat">Cat</option>
				</select>
			</div>

			<div>
				<label>Radio-buttons</label>
				<ul>
					<li><label>Definitely<input type="radio" name="radio-buttons" value="1"></label></li>
					<li><label>Maybe<input type="radio" name="radio-buttons" value="2"></label></li>
				</ul>
			</div>

			<div>
				<label>Checkbox-buttons</label>
				<ul>
					<li><input type="checkbox" name="checkbox" value="1">1</li>
					<li><input type="checkbox" name="checkbox" value="2">2</li>
					<li><input type="checkbox" name="checkbox" value="3">3</li>
				</ul>
			</div>

			<div>
				<label for="comments">Comments</label>
				<textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
			</div>

			
			<button id="submit" name="submit">Submit</button>
			
		</form>
	</div>
</body>
</html>
